<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>bingxiang</title>
</head>
<body>
    <script>
        function bake(degree) {
            var message
            if ( message > 500 ) {
                message = "我不是核反应堆"
            } else if ( degree < 100 ) {
                message = "我不是冰箱"
            } else {
                message = "温度正好,正常工作"
            }
            return message
        }
        bake(150)
        alert( bake(150))
    </script>
</body>
</html>
