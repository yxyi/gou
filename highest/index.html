<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>highest</title>
</head>
<body>
  <script>
    var highest = 0
    var xiabiao = []
    var j = 0
    var scores = [60, 90, 86, 90, 90, 59, 66]
    for (var i = 0; i<scores.length; i++){
      if (scores[i]>highest){
        highest = scores[i]
        xiabiao = []
        j = 0
        xiabiao[j]= i
      } else if (scores[i] == highest) {
        j++
        xiabiao[j] = i
      }
    }
    for (var k=0;k < xiabiao.length; k++) {
      document.write("score[" + xiabiao[k] + "] = " + highest + "<br>")
    }
  </script>
</body>
</html>
